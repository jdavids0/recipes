<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-between mt-5">
        <div>
            <h1>WELCOME {{ user.first_name }} {{ user.last_name }}!</h1>
            <h3>These are the recipes</h3>
        </div>
        <div>
            <a href="/recipes/new" class="btn btn-dark">Create</a><br><br>
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{ recipe.name }}</td>
                        {% if recipe.time == 1%}
                            <td>Yes</td>
                        {% else %}
                            <td>No</td>
                        {% endif %}
                            <td><a href="/recipes/{{recipe.id}}">view instructions</a>&nbsp;
                                <a href="recipes/edit/{{recipe.id}}">edit</a>&nbsp;
                                <a href="/recipes/delete/{{recipe.id}}">delete</a>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>
    
</body>
</html>
