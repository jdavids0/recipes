<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
   
    {% if messages %}
    
    {% for message in messages %}

    <p>{{message}}</p>

    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <div class="container d-flex justify-content-between">
            <div>
                <h1>Edit {{ recipe.name }}</h1>
            </div>
            <div>
                <a href="/dashboard" class="btn btn-dark">Dashboard</a>
                <a href="/logout" class="btn btn-dark">Logout</a>
            </div>
        </div>
        <div class="container">
            <div class="container d-flex justify-content-between">
                <div>
                    <!-- need to get existing recipe information to pre-load -->
                    <form action="/recipes/update/{{ recipe.id }}" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" value="{{recipe.name}}"><br>
                    <label for="description">Description:</label><br>
                    <textarea rows="3" name="description">{{recipe.description}}</textarea><br>
                    <label for="instructions">Instructions:</label><br>
                    <textarea rows="3" name="instructions">{{recipe.instructions}}</textarea><br><br>
                    <input type="submit" value="Update" class="btn btn-dark"><br>
                </div>
                <div>
                    <label for="date">Date Made On:</label><br>
                    <input type="date" name="date"><br><br>
                    <p>Under 30 Minutes??</p>
                    <label for="time">Yes</label>
                    <input type="radio" id="yes" name="time" value="1">
                    <label for="time">No</label>
                    <input type="radio" id="no" name="time" value="0">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
