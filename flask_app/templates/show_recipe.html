<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-between mt-5">
        <div>
            <!-- figure out how to show name of logged-in user -->
            <h1>WELCOME!</h1>
        </div>
        <div>
            <a href="/dashboard" class="btn btn-dark">Dashboard</a>&nbsp;
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>{{recipe.name}}</h1>
        <div class="w-200 w-200 border border-dark border-1">
                <p>Description: {{ recipe.description }}</p>
                {% if recipe.time == 1%}
                <p>Under 30 minutes: Yes</p>
                {% else %}
                <p>Under 30 minutes: No</p>
                {% endif %}
                <p>Instructions: {{ recipe.instructions }}</p>
                <!-- will have to clean up date made on display -->
                <p>Date Made: {{ recipe.date }}</p>
        </div>
    </div>
    
</body>
</html>
